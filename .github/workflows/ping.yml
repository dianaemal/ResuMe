name: Keep Render Backend Awake

on:
  schedule:
    # Ping every 5 minutes to avoid Render idle timeout
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend (root)
        run: |
          curl -I https://resume-p2u2.onrender.com/health/ | head -n 1
